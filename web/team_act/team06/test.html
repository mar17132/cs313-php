




<!DOCTYPE HTML>

<html>
    <head>
        <title>Team 06</title>
        <style type="text/css">
            body{
                font-size: 1em;
            }
            ul{
                list-style-type: none;
            }
            .scripture{
                font-weight: bold;
            }
        </style>
        <script src="../../scripts/jquery/jquery-3.3.1.min.js" ></script>
    </head>
    <body>
        <h1>Add a Scripture</h1>

        <form >

            <label>Book</label>
            <input type="text" name="book" />
            <br/>

            <label>Chapter</label>
            <input type="text" name="chapter"/>
            <br/>

            <label>Verse</label>
            <input type="text" name="verse"/>
            <br/>

            <label>Content</label>
            <br/>
            <textarea name="content" ></textarea>

            <ul>
                <li>Select Topics</li>

            </ul>
            <br/>
            <input id="submit" type="submit" value="add scripture"/>
        </form>

        <div id="show">

        </div>

        <script type="text/javascript" >

            showDiv = $("#show");

            function showTopic(elemID,topic)
            {
                parentElm = $("h2");
                parentElm.append(document.createTextNode(topic));
                parentElm.appendTo(elemID);
            }


showTopic(showDiv,"topic");

        </script>

    </body>
</html>
